<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <style>
      footer {
        text-align: center;
      }
      footer button {
        width: 15%;
        height: 20px;
        color: palevioletred;
      }
    </style>

    <link rel="stylesheet" href="forca.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>

  <body>
    <div id="Logo">
      <img src="sprites/logo-redimensionada.png" />
    </div>

    <div id="palavra-secreta"></div>

    <div class="container">
      <div class="moldura">
        <h1 class="titulo_temas">Temas:</h1>

        <label for="temas">Escolha um tema:</label>
        <select id="temas" name="temas">
          <option value="Animais">Animais</option>
          <option value="Comidas">Comidas</option>
          <option value="Capitais Brasileiras">Capitais Brasileiras</option>
          <option value="Linguagens programacão">
            Linguagens programacão
          </option>
          <option value="JsFuncional">JsFuncional</option>
          <option value="Cores">Cores</option>
          <option value="Esportes">Esportes</option>
          <option value="Profissões">Profissões</option>
          <option value="Instrumentos Musicais">Instrumentos Musicais</option>
          <option value="Países">Países</option>
          <option value="Frutas">Frutas</option>
        </select>

        <!--<img src="sprites/Moldura Tipo 3.png"  width = "300px" height =  "50px";>-->
      </div>

      <div class="moldura">
        <h1 class="titulo_temas">N° de Jogadores:</h1>

        <select id="numero-jogadores">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <!--<img src="sprites/Moldura Tipo 3.png"  width = "300px" height =  "50px";>-->
      </div>
    </div>
    <footer>
      <button onclick="redirecionar()" id="botaoJogar" value="JOGAR">
        JOGAR
      </button>
    </footer>
  </body>
</html>
