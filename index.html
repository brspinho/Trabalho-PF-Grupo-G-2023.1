<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        footer{
text-align: center;
} footer button{
    width: 15%;
    height: 20px;
    color: palevioletred;
}


    </style>

  <link rel="stylesheet" href="forca.css" />
  </head>

  <body >
    <div id="Logo">
      <img src="sprites/Logo-definitivo.png" />
    </div>

    <div id="palavra-secreta"></div>

    <div class="container">
      <div class="moldura">
        <h1 class="titulo_temas">Temas:</h1>
        <input
          type="text"
          list="lista-temas"
          onclick="mostrarListaDeTemas()"
          id="temaInput"
          value=""
          placeholder="Selecione o Tema"
        />
        <datalist id="lista-temas">
          <option value="Animais"></option>
          <option value="Comidas"></option>
          <option value="Capitais Brasileiras"></option>
          <option value="Linguagens de programação"></option>
          <option value="JsFuncional"></option>
          <option value="Cores"></option>
          <option value="Esportes"></option>
          <option value="Profissões"></option>
          <option value="Instrumentos Musicais"></option>
          <option value="Países"></option>
          <option value="Frutas"></option>
        </datalist>

        <!--<img src="sprites/Moldura Tipo 3.png"  width = "300px" height =  "50px";>-->
      </div>

      <div class="moldura">
        <h1 class="titulo_temas">N° de Jogadores:</h1>
        <input
          type="text"
          list="numero-jogadores"
          onclick="mostrarListaN()"
          id="numeroInput"
          value=""
          placeholder="Número de jogadores"
        />
        <datalist id="numero-jogadores">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
        </datalist>

        <!--<img src="sprites/Moldura Tipo 3.png"  width = "300px" height =  "50px";>-->
      </div>
    </div>
    <footer>
     <button onclick="redirecionar()" id="botaoJogar" value="JOGAR" >JOGAR</button>
    </footer>

    <script src="forca.js"></script>
  </body>
</html>
