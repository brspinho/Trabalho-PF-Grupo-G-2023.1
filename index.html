<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <style>
      
      footer button {
        width: 15%;
        height: 20px;
        color: palevioletred;
      }
    </style>

    <link rel="stylesheet" href="forca.css" />
    <script type="text/javascript" src="index.js" defer></script>

  </head>

  <body id"index">
    <!--Imprime a logo na tela-->
    <div id="Logo">
      <img src="sprites/logo-redimensionada.png" />
    </div>


    <div>
      <h1 id="texto_escolher_tema">Temas:</h1>
      <h1 id="texto_numero_jogadores">N° de Jogadores:</h1>
    </div>




    <div id="palavra-secreta"></div>

    <div class="container">
      <div class="moldura">
        
        <select id="temas" name="temas">
          <option value="Animais">Animais</option>
          <option value="Comidas">Comidas</option>
          <option value="Capitais Brasileiras">Capitais Brasileiras</option>
          <option value="Linguagens programacão">Linguagens programacao</option>
          <option value="JsFuncional">JsFuncional</option>
          <option value="Cores">Cores</option>
          <option value="Esportes">Esportes</option>
          <option value="Profissões">Profissões</option>
          <option value="Instrumentos Musicais">Instrumentos Musicais</option>
          <option value="Países">Países</option>
          <option value="Frutas">Frutas</option>
        </select>

      </div>

      <div class="moldura">

        <select id="numero-jogadores">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

      </div>

    </div>

    <div id="posicao_botao">
    <button onclick="redirecionar()" id="botaoJogar" value="JOGAR">
      <img src="sprites/botao_start_game.png">
    </button>
    </div>
    
  </body>
</html>
