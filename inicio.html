<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Forca</title>
        <link rel="stylesheet" type="text/css" href="inicio.css">
    </head>

    <body style="background-color: #464646;">

        <div id = "Logo">
            <img src="sprites/Logo-definitivo.png">
        </div>

        <div class="escolherTema">
            <label for = "temaEscolhido"></label>
            <select class = "temaEscolhido">

            <option value = "Animais">Animais</option>
            <option value = "Comidas">Comidas</option>
            <option value = "Esportes">Esportes</option>
            <option value = "Profissões">Profissões</option>
            <option value = "Cores">Cores</option>
            <option value = "linguagensDeProgramacao">Linguagens de Programação</option>
            <option value = "capitaisBrasileiras">Capitais Brasileiras</option>
            <option value = "jsFuncionalll">Javascript (Programação Funcional)</option>
            <option value = "instrumentosMusicais">Instrumentos Musicais</option>
            <option value = "frutas">Frutas</option>
            <option value = "paises">Países</option>
    
            </select>
        </div>

        <div class="jogadores">
            <label for = "numjog"></label>
            <select class = "numjog">

                <option value = "1" class="jogador">1 jogador</option>
                <option value = "2" class="jogador">2 jogadores</option>
                <option value = "3" class="jogador">3 jogadores</option>
                <option value = "4" class="jogador">4 jogadores</option>

            </select>    
        </div>

        <div class="Molduras">

            <div class = "moldura">
                <h1 class="titulo_temas">Temas:</h1>
                <img src="sprites/Moldura_versao_4.png"  width = "300px" height =  "50px";>
            </div>

            <div class = "moldura">
                <h1 class="titulo_temas">N° de Jogadores:</h1>
                <img src="sprites/Moldura_versao_4.png"  width = "300px" height =  "50px";>
            </div>

        </div>

        <div class="botao">
            <div>
                <button class="botao_iniciar">
                    <img src="sprites/botao_start_game.png">
                </button>
            </div>
        </div>
        

    </body>

</html>
