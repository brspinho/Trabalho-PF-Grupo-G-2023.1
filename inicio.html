<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home-Forca</title>
        
        <link rel="stylesheet" href="forca.css">
    </head>

    <body id="inicio"  style="background-color: #464646;">

        <div id = "Logo">
            <img src="img/logo 2.png">
        </div>

        <div class="container">            
            <div class = "moldura">
                <h1 class="titulo_temas">Temas:</h1>
                <input type="text" list="lista-temas" onclick="mostrarListaDeTemas()" id="temaInput" 
                value="" placeholder="Selecione o Tema">

                    <option value="Animais">
                   <option value="Comidas">
                    <option value="Capitais Brasileiras">
                   <option value="Linguagens de programação">
                    <option value="JsFuncional">                              
                    <option value="Cores">
                    <option value="Esportes">
                     <option value="Profissões">
                      <option value="Instrumentos Musicais">             
                     <option value="Países"> 
                   <option value="Frutas">                         
                                        

                </datalist>
                
            </div>

            <div class = "moldura">
                <h1 class="titulo_temas">N° de Jogadores:</h1>
                <input type="text" list="numero-jogadores" onclick="mostrarListaN()" id="numeroInput" 
                value="" placeholder="Número de jogadores">
                <datalist id="numero-jogadores">
                   <option value="1">
                   <option value="2">
                   <option value="3">  
                   <option value="4">                                 
                </datalist>
                
            </div>
            
        </div>
        <footer><a href="index.html"><input type="button"  placeholder="JOGAR" ></a></footer>


        <script src="forca.js"></script>
    </body>
